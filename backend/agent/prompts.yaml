  3. **STYLING**:
     - Use modern Vanilla CSS (Flexbox, Grid).
     - Make it look beautiful and "production-ready" using only CSS.
     - Ensure responsiveness (media queries).
     - Use system fonts (inter, system-ui, sans-serif).

  4. **CONTENT**:
     - Return **ONLY** the HTML/CSS code.
     - standard HTML5 tags (`<div`, `<section`, `<input`, `<button`).

